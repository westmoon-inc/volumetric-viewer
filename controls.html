<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="./MAIN/CSS/controls.css">
  <script src="./MAIN/JS/controls.js"></script>
  <title>Document</title>
</head>
<body>
  <model-viewer
  id="barbell_squat"
  animation-name="barbell_squat_anim"
  src="./MAIN/ASSET/GLB/barbell_squat.glb"
  ar
  ar-mode="webxr quick-viewer scene-viewer"
  shadow-intensity="1"
  camera-controls
  >
  <div>
    <div>
      <button class="button" onclick="play()">Play</button>
      <button class="button" onclick="pause()">pause</button>
      <button class="button" onclick="stop()">stop</button>
    </div>
    <input type="range" min="0" max="100">
  </div>
  
  </model-viewer>
</body>
</html>
