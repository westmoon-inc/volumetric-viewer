 <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        id="swinganim"
        src="./MAIN/ASSET/fullswing.glb"
        animation-name = "fullswingAnim"
        ar-mode="webxr scene-viewer quick-look"
        quick-look-browsers="safari chrome"
        link="https://www.nasa.gov/"
        checkout-title="HELLO"
        alt="A 3D model of an golfman"
        shadow-intensity="1"
        camera-controls
        ar
      >
        <div class="btn-container">
          <button onclick="play()" type="button">Play</button>
          <button onclick="pause()" type="button">Pause</button>
          <button onclick="stop()" type="button">Stop</button>
        </div>
      </model-viewer>
    </div>
