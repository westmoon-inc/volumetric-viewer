<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model-Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="./MAIN/CSS/test3.css">
  
  <script type="module">
    const modelViewer = document.querySelector("model-viewer");
  
    window.switchSrc = (element, name) => {
      const base = "./MAIN/ASSET/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.png';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    }; 
   
    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>
 
</head>
<body>
  <model-viewer
  src="./MAIN/ASSET/fullswing.glb"
  disable-zoom
  shadow-intensity="1"
  ar
  ar-modes="webxr scene-viewer quick-look"
  ar-scale="fixed"
  camera-controls
  autoplay
  >
  <button slot="ar-button" id="ar-button">
    View in your space
  </button>

 <div class="slider">
    <div class="slides">
      <button class="slide selected" onclick="switchSrc(this, 'fullswing')" style="background-image: url(./MAIN/ASSET/test.png);">

      </button><button class="slide" onclick="switchSrc(this, 'malegolf_with_darco_frame0045')" style="background-image: url(./MAIN/ASSET/test.png);">

      </button><button class="slide" onclick="switchSrc(this, 'malegolf_with_darco_frame0060')" style="background-image: url(./MAIN/ASSET/test.png);">
      
      </button><button class="slide" onclick="switchSrc(this, 'malegolf_with_darco_frame0100')" style="background-image: url(./MAIN/ASSET/test.png);">
      
    </button></div>
  </div>
</model-viewer>

</html>
