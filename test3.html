<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="./MAIN/JS/test4.js"></script>
</head>

<body>
  <model-viewer onload="StartScroll()" 
  id="car_crash" 
  shadow-intensity="1"
  autoplay 
  shadow-softness="1" 
  preload currentTime="0" 
  skybox-image= "Images/darkMirror.hdr"  
  poster="Images/loading.gif"
  src="./MAIN/ASSET/malegolf_with_darco.glb" 
  alt="An animated car crash"  
  camera-target="0m 0m 0m">
</model-viewer> 
<a href="./index.html"><h3>돌아가기</h3></a>
    <script> 
       function Focus_Bleu() {
                 const modelViewer = document.querySelector('#car_crash');
                 modelViewer.currentTime = window.scrollY / 100;    
                 window.requestAnimationFrame(Focus_Bleu);
             }
             
       function StartScroll() {
          window.requestAnimationFrame(Focus_Bleu);
       } 
    </script>
    
</body>
</html>
