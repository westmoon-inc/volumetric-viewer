<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./MAIN/CSS/main.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script src="./MAIN/JS/test3.js"></script>
  <title>Test Page</title>
</head>
<body>
  <section>
    <h1>Scroll Down &#8595;</h1>
  </section>
  <section>
    <div class="container reveal">
      <h2>Golf Man</h2>
      <hr>
      <div class="text-container">
        <div>
          <model-viewer 
          id="golfman"
          alt="A golf man"
          src="./MAIN/ASSET/fullswing.glb"
          animation-name = "fullswingAnim"
          ar
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="auto"
          camera-controls
          orbit-sensitivity="1"
          timeScale="100"
          >
            <div>
              <br>
              <button onclick="play()" type="button">Play</button>
              <button onclick="pause()" type="button">Pause</button>
              <button onclick="test()"type="button">test</button>
            </div>
            <button slot="ar-button" id="ar-button">HELLO</button>
            <button  onclick="pause();">
              정지
            </button> 
            <button onclick="play();">
              재생
            </button>  
            <progress id="progress-bar" min="0" max="100" value="0"></progress>
            <div id="ar-prompt">
              안녕하세요
            </div>
            <button id="ar-failure">
              AR is not tracking!
            </button>
            <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
              <button id="tsetbutton">
                  HIDE OBJECTS
              </button>
          </div>
        
          </model-viewer>
          <button id="pausebtn" onclick="pause();">정지</button>
          <button id="playbtn" onclick="play();">재생</button>
        </div>
    </div>
  </section>
  
  <section>
    <div class="container reveal">
      <h2>Golf Man</h2>
      <hr>
      <div class="text-container">
        <div>
          <model-viewer src="./MAIN/ASSET/fullswing.glb"
          disable-zoom
          ar
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="fixed"
          camera-controls
          
          ></model-viewer>
          
        </div>
    </div>
  </section>
  
  <section>
    <div class="container reveal">
      <h2>Golf Man</h2>
      <hr>
      <div class="text-container">
        <div>
          <model-viewer src="./MAIN/ASSET/malegolf_with_darco_frame0100.glb"
          disable-zoom
          ar
          ar-modes="webxr scene-viewer quick-look"
          ar-scale="fixed"
          camera-controls
          info 
          ></model-viewer>
          
        </div>
    </div>
  </section>
