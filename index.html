<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./MAIN/font/westmoon.ttf">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <title>WestMoon</title>
</head>

<body>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    #controls {
      position: absolute;
      bottom: 0;
    }

    #westmoonpage {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 60px;
      border-radius: 20px 0 0 0;
      border: 0;
      font-size: 22px;
      font-weight: 900;
      width: 50%;
      overflow-wrap: break-word;
      position: absolute;
      color: #fff;
      background-color: #353535;
    }

    #arbutton {
      background-color: rgba(255, 255, 255, 0);
      border-radius: 30px;
      border: 1px solid black;
      height: 5%;
      width: 30%;
      position: absolute;
      top: 0;
      right: 0;
      margin: 3% 3% 0 0;
      font-size: 12px;
      z-index: 2;
    }

    select {
      position: absolute;
      bottom: 25%;
      height: 50%;
      left: 10%;
      width: 80%;
      border: 0 #fff;
      text-align: center;
      font-size: 16px;
      font-weight: 900;
      border: 0;
      background-color: #fff;
    }

    .select {
      border: 1px solid black;
      background-color: #fff;
      height: 55px;
      border-radius: 20px;
      position: absolute;
      bottom: 0;
      left: 0;
      margin: 5px;
      width: 40%;
      overflow-wrap: break-word;
      text-align: center;
    }


    model-viewer {
      position: relative;
      height: 100%;
      width: 100%;
      z-index: 1;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #fff;
      }

      .select {
        background-color: #353535;
        border: 0 #353535;
      }

      select {
        background-color: #353535;
        border: 0 #353535;
        color: #fff;
      }

      #westmoonpage {
        background-color: rgba(0, 0, 0, 1);
        color: #fff;
      }

      #arbutton {
        background-color: rgba(0, 0, 0, 1);
        color: #fff;
      }

    }
  </style>

  <model-viewer id="modelviewer" ar autoplay  shadow-intensity="1" camera-controls
    loading="eager" src="./MAIN/ASSET/GLB/malegolf_fullswing.glb" alt="A 3D model of an armchair."
    ar-modes="webxr scene-viewer quick-look">

    <div class="bar"></div>
    <div class="select">
      <label for="src"></label>
      <select id="src">
        <option value="./MAIN/ASSET/GLB/malegolf_fullswing.glb" selected="selected">Male Golf</option>
        <option value="./MAIN/ASSET/GLB/femalegolf_fullswing.glb">Female Golf</option>
        <option value="./MAIN/ASSET/GLB/dumbbell_squat.glb">dumbbell squat </option>
        <option value="./MAIN/ASSET/GLB/stretching_side_lunge.glb">stretching side lunge </option>
        
        
      </select>
    </div>
    <button slot="ar-button" id="arbutton">Activate AR</button>
    <button id="westmoonpage" onclick="location.href='https://westmoon.kr/'">ODAR Now</button>
  </model-viewer>
  <script type="module">
    const modelViewer = document.querySelector('#modelviewer');
    modelViewer.querySelector('#src').addEventListener('input', (event) => {
      modelViewer.src = event.target.value;

    });
  </script>
  
</body>
