<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <title>WestMoon</title>
</head>
<body>
  <model-viewer 
  id="fullswing"
  animation-name="fullswingAnim"
  src="../MAIN/ASSET/GLB/fullswing.glb" 
  autoplay
  shadow-intensity="1" 
  ar 
  ar-modes="webxr scene-viewer quick-look" 
  camera-controls 
  >
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  
    <div id="ar-prompt">
      <img src="./MAIN/ASSET/png/hand.png">
    </div>
  
    <button id="ar-failure">
      AR is not tracking!
    </button>
  
    <!-- <button onclick="play()" class="controlsbtn" type="button">Play</button>
    <button onclick="pause()" class="controlsbtn" type="button">Pause</button>
    <button onclick="stop()" class="controlsbtn" type="button">Stop</button> -->
    
    <div class="slider">
      <div class="slides">
        <button class="slide selected" onclick="switchSrc(this, 'fullswing')" style="background-image: url('./MAIN/ASSET/png/fullswing.png');">  
        </button><button class="slide" onclick="switchSrc(this, 'barbell_squat')" style="background-image: url('./MAIN/ASSET/png/barbell_squat.png');">  
        </button><button class="slide" onclick="switchSrc(this, 'dumbbell_squat')" style="background-image: url('./MAIN/ASSET/png/dumbbell_squat.png');"> 
        </button><button class="slide" onclick="switchSrc(this, 'femalegolf_fullswing')" style="background-image: url('./MAIN/ASSET/png/femalegolf_fullswing.png');">        
        </button><button class="slide" onclick="switchSrc(this, 'freestyle_waccking')" style="background-image: url('./MAIN/ASSET/png/freestyle_waacking.png');"> 
        </button><button class="slide" onclick="switchSrc(this, 'hiphop_itzy')" style="background-image: url('./MAIN/ASSET/png/hiphop_itzy.png');">        
        </button><button class="slide" onclick="switchSrc(this, 'kettlebell_lunge')" style="background-image: url('./MAIN/ASSET/png/kettlebell_lunge.png');">
        </button><button class="slide" onclick="switchSrc(this, 'stretching_side lunge')" style="background-image: url('./MAIN/ASSET/png/stretching_side\ lunge.png');">
        </button>
      </div>
      
    </div>
  </model-viewer>
  <script>
    function pause(){
  //alert("작동")
  const modelViewer = document.querySelector('#fullswing');
  modelViewer.animationName = 'fullswingAnim';
  modelViewer.pause();
}

function play(){
  const modelViewer = document.querySelector('#fullswing');
  modelViewer.animationName = 'fullswingAnim';
  //modelViewer.currentTime = 0;
  modelViewer.play();
}

function stop(){
  const modelViewer = document.querySelector('#fullswing');
  modelViewer.animationName = 'fullswingAnim';
  //modelViewer.currentTime = 0;
  modelViewer.currentTime = 0;
  modelViewer.pause();
}
  </script>
  
  <script type="module">
    const modelViewer = document.querySelector("model-viewer");
  
    window.switchSrc = (element, name) => {
      const base = "./MAIN/ASSET/GLB/" + name;
      modelViewer.src = base + '.glb';
      modelViewer.poster = base + '.png';
      const slides = document.querySelectorAll(".slide");
      slides.forEach((element) => {element.classList.remove("selected");});
      element.classList.add("selected");
    };
  
    document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
      // Keep slider interactions from affecting the XR scene.
      ev.preventDefault();
    });
  </script>
  
  <style>
    /* This keeps child nodes hidden while the element loads */
    :not(:defined) > * {
      display: none;
    }
  
    model-viewer {
      height: 600px;
      width: 100%;
      text-align: center;
      background-color: #232323;
      overflow-x: hidden;
      --poster-color: #232323;
    }
  
    #ar-button {
      background-image: url(../../assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #FFFF00;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #fff;;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }
  
    #ar-button:active {
      background-color: #E8EAED;
    }
  
    #ar-button:focus {
      outline: none;
    }
  
    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }
  
    @keyframes circle {
      from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
    }
  
    @keyframes elongate {
      from { transform: translateX(100px); }
      to   { transform: translateX(-100px); }
    }
  
    model-viewer > #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }
  
    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }
  
    model-viewer > #ar-prompt > img {
      animation: circle 4s linear infinite;
    }
  
    model-viewer > #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }
  
    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }
  
    .slider {
      width: 100%;
      text-align: center;
      overflow: hidden;
      position: absolute;
      bottom: 16px;
    }
  
    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
  
    .slide {
      margin: auto;
      display: block;
      scroll-snap-align: start;
      flex-shrink: 0;
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #fff;
      border-radius: 10px;
      border: none;
     
    }
  
    .slide.selected {
      border: 2px solid #4285f4;
    }
  
    .slide:focus {
      outline: none;
    }
  
    .slide:focus-visible {
      outline: 1px solid #4285f4;
    }

    body {
    margin: 1em;
    padding: 0;
    font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
    color: #244376;
    }

    #card {
     margin: 3em auto;
    display: flex;
    flex-direction: column;
    max-width: 600px;
    border-radius: 6px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
    overflow: hidden;
    }

    model-viewer {
    width: 100%;
    height: 800px;
    background-color: #232323;
    }

  .attribution {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  margin: 1em;
  }

  .attribution h1 {
  margin: 0 0 0.25em;
  }

  .attribution img {
  opacity: 0.5;
  height: 2em;
  }

  .attribution .cc {
  flex-shrink: 0;
  text-decoration: none;
  }

  footer {
    display: flex;
    flex-direction: column;
    max-width: 600px;
    margin: auto;
    text-align: center;
    font-style: italic;
    line-height: 1.5em;
  }
  
  </style>
</body>
</html>
